repos:

# dvc state correctness checks
- repo: https://github.com/iterative/dvc
  rev: 3.9.0
  hooks:
  - id: dvc-pre-commit
    additional_dependencies:
    - .[s3]
    language_version: python3
    stages:
    - commit
  - id: dvc-pre-push
    additional_dependencies:
    - .[s3]
    language_version: python3
    stages:
    - push
  - id: dvc-post-checkout
    additional_dependencies:
    - .[s3]
    language_version: python3
    stages:
    - post-checkout
    always_run: true
- repo: https://github.com/iterative/dvc
  rev: 3.9.0
  hooks:
  - id: dvc-pre-commit
    additional_dependencies:
    - .[all]
    language_version: python3
    stages:
    - commit
  - id: dvc-pre-push
    additional_dependencies:
    - .[all]
    language_version: python3
    stages:
    - push
  - id: dvc-post-checkout
    additional_dependencies:
    - .[all]
    language_version: python3
    stages:
    - post-checkout
    always_run: true

# common handy checks
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
        args: ['--maxkb=1000']
        exclude: notebooks

# local code quality checks
-   repo: local
    hooks:
    -   id: style
        name: format code
        entry: make style DIFF=1
        language: system
        pass_filenames: false
    -   id: lint
        name: run code QA
        entry: make lint DIFF=1
        language: system
        pass_filenames: false
    -   id: tests
        name: run tests
        entry: make tests
        language: system
        pass_filenames: false
        stages:
          - push  # run tests only when pushing to remote
    -   id: clean
        name: clean
        entry: make clean
        language: system
        pass_filenames: false
